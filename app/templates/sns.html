{% extends "layout.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 10px">
    <h2><img src="{{ url_for('static', filename='img/aws/sns.png') }}"> Simple Notification Service</h2>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="info">
    <thead>
        <tr>
            <th>Subscription ID</td>
            <th>Protocol</th>
            <th>Endpoint</th>
            <th>TopicArn</th>
        </tr>
    </thead>
    <tbody>
        {% for s in subscriptions %}
        <tr>
            <td>{{ s.SubscriptionArn }}</td>
            <td>{{ s.Protocol }}</td>
            <td>{{ s.Endpoint }}</td>
            <td>{{ s.TopicArn }}</td>            
        </tr>
        {% endfor %}
    </tbody>
    </table>      
{% endblock %}
